<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo foundation 6.2.1</title>
    <link rel="stylesheet" href="css/foundation.min.css">
  </head>
  <body>
    <center>
        <h1>Galeria "Orbit"</h1>
    </center>
    
    <div class="orbit" role="region" aria-label="Orbit ejemplo de galeria" data-orbit>
        <ul class="orbit-container">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            <li class="is-active orbit-slide">
                <img class="orbit-image" src="img/01.jpg" alt="Alt">
                <figcaption class="orbit-caption">Imagen 1</figcaption>
            </li>
            <li class="orbit-slide">
                <img class="orbit-image" src="img/02.jpg" alt="Alt">
                <figcaption class="orbit-caption">Imagen 2</figcaption>
            </li>
        </ul>
        <nav class="orbit-bullets">
            <button class="is-active" data-slide="0">
                <span class="show-for-sr">Imagen 1</span>
                <span class="show-for-sr">Current Slide</span>
            </button>
            <button data-slide="1">
                <span class="show-for-sr">Imagen 2</span>
            </button>
        </nav>
    </div> <!-- /.orbit -->
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
  </body>
</html>
